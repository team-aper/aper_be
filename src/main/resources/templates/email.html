<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이메일 인증</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap');

        body {
            font-family: 'Noto Sans', sans-serif;
            background-color: #ffffff;
            color: black;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center; /* 부모 컨테이너에서 중앙 정렬 */
        }
        .header {
            background-color: #ffffff;
            color: #333;
            padding: 20px 0;
            border-bottom: 2px solid #eaeaea;
        }
        .header img {
            height: 40px;
            padding: 10px;
            display: block; /* 이미지 블록 요소로 변환 */
            margin: 0 auto; /* 이미지 중앙 정렬 */
        }
        .header h2 {
            margin: 10px 0 0;
            font-size: 22px;
            font-weight: 700;
            letter-spacing: 1px;
        }
        .content {
            padding: 20px;
            background-color: #ffffff;
        }
        .content p {
            margin: 30px 0;
            line-height: 1.8;
        }
        .highlight {
            font-size: 24px;
            font-weight: 600;
            color: #333333;
            margin: 15px 0;
        }
        .email-box {
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
            margin: 20px auto;
            font-size: 20px;
            font-weight: bold;
            color: #333;
            display: inline-block;
            width: 250px;
            word-wrap: break-word;
            word-break: break-all;
            text-align: center;
        }
        .note {
            font-size: 12px;
            color: #888;
            margin-top: 10px;
        }
        .footer {
            background-color: #ffffff;
            text-align: center;
            padding: 20px 0;
            font-size: 12px;
            color: #999;
            border-top: 2px solid #eaeaea;
        }
        .footer a {
            color: #0073e6;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
<!--        <img src="/img.png" alt="APER Logo">-->
        <h1>APER</h1>
        <h2>이메일 주소 인증 메일</h2>
    </div>
    <div class="content">
        <p class="highlight">"새로운 창작의 속도"</p>
        <p>APER 서비스를 이용하기 위해 이메일 주소 인증을 요청하셨습니다.</p>
        <p>아래 인증번호를 입력하여 이메일 인증을 완료해 주세요.</p>
        <div class="email-box">{{certificationNumber}}</div>
        <p class="note">※ 인증번호는 10분간만 유효합니다.</p>
    </div>
    <div class="footer">
        <p>본 이메일은 발신 전용입니다. 문의 사항이 있으시면 <a href="mailto:support@aper.cc">support@aper.cc</a>로 연락해주세요!</p>
    </div>
</div>
</body>
</html>
